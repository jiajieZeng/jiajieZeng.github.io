        <h1 id="vector"><a href="#vector" class="headerlink" title="vector"></a>vector</h1><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//1.vector是向量类型，可以容纳许多类型的数据，因此也被称为容器</span></span><br><span class="line"><span class="comment">// (可以理解为动态数组，是封装好了的类）</span></span><br><span class="line"><span class="comment">// 进行vector操作前应添加头文件#include &lt;vector&gt;</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;vector&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;string&gt;</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="comment">//2.vector的初始化</span></span><br><span class="line">	<span class="comment">// 定义具有10个整型元素的向量（尖括号为元素类型名，它可以是任何合法的数据类型），不具有初值，其值不确定</span></span><br><span class="line">	<span class="comment">// vector&lt;int&gt;a(10);</span></span><br><span class="line">	</span><br><span class="line">	<span class="comment">// 定义具有10个整型元素的向量，且给出的每个元素初值为1</span></span><br><span class="line">	<span class="comment">// vector&lt;int&gt;a(10, 1);</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">//2.1与另一个向量b的关联用法，先定义向量b</span></span><br><span class="line">	<span class="comment">//vector&lt;int&gt;b(10, 1);</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">// 用向量b给向量a赋值，a的值完全等价于b的值,在此之前要先定义向量b</span></span><br><span class="line">	<span class="comment">/*vector&lt;int&gt;a(b);      */</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">// 将向量b中从0-2（共三个）的元素赋值给a，a的类型为int型</span></span><br><span class="line">	<span class="comment">//	vector&lt;int&gt;a(b.begin(), b.begin() + 3);</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">//2.2从数组中获得初值</span></span><br><span class="line">	<span class="comment">/*int arr[7] = &#123; 1,2,3,4,5,6,7 &#125;;</span></span><br><span class="line"><span class="comment">	vector&lt;int&gt;a(arr, arr + 7);*/</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">//3. vector对象的常用内置函数使用</span></span><br><span class="line">	vector&lt;<span class="keyword">int</span>&gt;a, b;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//b为向量，将b中的0-2个元素赋值给向量a</span></span><br><span class="line">	a.<span class="built_in">assign</span>(b.<span class="built_in">begin</span>(), b.<span class="built_in">begin</span>() + <span class="number">3</span>);</span><br><span class="line"></span><br><span class="line">	<span class="comment">//a中含有4个值为2的元素</span></span><br><span class="line">	a.<span class="built_in">assign</span>(<span class="number">4</span>, <span class="number">2</span>);</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//返回a中最后一个元素</span></span><br><span class="line">	a.<span class="built_in">back</span>();</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//返回a中第一个元素</span></span><br><span class="line">	a.<span class="built_in">front</span>();</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//返回a中第i个元素，当且仅当i（a）存在       假设返回第二个</span></span><br><span class="line">	a[<span class="number">1</span>];</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//清空a中的元素</span></span><br><span class="line">	a.<span class="built_in">clear</span>();</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//判断a是否为空，是则返回true，否则返回false</span></span><br><span class="line">	a.<span class="built_in">empty</span>();</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//删除a中最后一个元素</span></span><br><span class="line">	a.<span class="built_in">pop_back</span>();</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//删除a中第一个（从第0个算起）到第二个元素，也就是说删除的元素从a.begin()+1算起（包括它）一直到a.begin()+3（不包括它）结束</span></span><br><span class="line">	a.<span class="built_in">erase</span>(a.<span class="built_in">begin</span>() + <span class="number">1</span>, a.<span class="built_in">begin</span>() + <span class="number">3</span>);</span><br><span class="line">	<span class="comment">//再a的最后一个向量中插入一个元素，值为5</span></span><br><span class="line">	a.<span class="built_in">push_back</span>(<span class="number">5</span>);</span><br><span class="line">	<span class="comment">//再a的第一个元素（从第0个算起）位置插入一个5</span></span><br><span class="line">	a.<span class="built_in">insert</span>(a.<span class="built_in">begin</span>() + <span class="number">1</span>, <span class="number">5</span>);</span><br><span class="line">	<span class="comment">//再a的第一个元素（从第0个算起）位置插入3个数，值都为5</span></span><br><span class="line">	a.<span class="built_in">insert</span>(a.<span class="built_in">begin</span>() + <span class="number">1</span>, <span class="number">3</span>, <span class="number">5</span>);</span><br><span class="line">	<span class="comment">//c为数组，在a的第一个元素（从第0个元素算起）的位置插入c的第三个元素到第5个元素（不包括c+6）</span></span><br><span class="line">	<span class="keyword">int</span> c[<span class="number">9</span>] = &#123; <span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">7</span>,<span class="number">8</span>,<span class="number">9</span>, &#125;;</span><br><span class="line">	a.<span class="built_in">insert</span>(a.<span class="built_in">begin</span>() + <span class="number">1</span>, c+<span class="number">3</span>, c+<span class="number">6</span>);</span><br><span class="line">	<span class="comment">//返回a中元素的个数</span></span><br><span class="line">	a.<span class="built_in">size</span>();</span><br><span class="line">	<span class="comment">//返回a中总共可以容纳的元素个数</span></span><br><span class="line">	a.<span class="built_in">capacity</span>();</span><br><span class="line">	<span class="comment">//将a中的元素调整为10个，少则补，多则删，其值随机</span></span><br><span class="line">	a.<span class="built_in">resize</span>(<span class="number">10</span>);</span><br><span class="line">	<span class="comment">//将a的现有元素个数调整至10个，多则删，少则补，其值为2</span></span><br><span class="line">	a.<span class="built_in">resize</span>(<span class="number">10</span>, <span class="number">2</span>);</span><br><span class="line">	<span class="comment">//将a的容量扩充为100</span></span><br><span class="line">	a.<span class="built_in">reserve</span>(<span class="number">100</span>);</span><br><span class="line">	<span class="comment">//b为向量，将a与b中元素整体呼唤</span></span><br><span class="line">	a.<span class="built_in">swap</span>(b);</span><br><span class="line">	<span class="comment">////b为向量，向量的比较操作还有 != &gt;= &gt; &lt;= &lt;</span></span><br><span class="line">	a == b;</span><br><span class="line"></span><br><span class="line">	<span class="comment">//4顺序访问vector的几种方式，</span></span><br><span class="line">	<span class="comment">//向向量d中添加元素</span></span><br><span class="line">	vector&lt;<span class="keyword">int</span>&gt;d;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>;i&lt;<span class="number">10</span>;i++)</span><br><span class="line">	&#123;</span><br><span class="line">		d.<span class="built_in">push_back</span>(i);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//从数组中选择元素向向量中添加</span></span><br><span class="line">	<span class="keyword">int</span> e[<span class="number">7</span>] = &#123; <span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">7</span>, &#125;;</span><br><span class="line">	vector&lt;<span class="keyword">int</span>&gt;d1;</span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="number">4</span>; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		d1.<span class="built_in">push_back</span>(e[i]);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	<span class="comment">//(存疑）</span></span><br><span class="line">	<span class="comment">//从现有向量中选择元素向向量中添加</span></span><br><span class="line">	vector&lt;<span class="keyword">int</span>&gt;d2;</span><br><span class="line">	vector&lt;<span class="keyword">int</span>&gt;<span class="built_in">d3</span>(e, e + <span class="number">4</span>);</span><br><span class="line">	<span class="keyword">for</span> (vector&lt;<span class="keyword">int</span>&gt;::iterator it = d3.<span class="built_in">begin</span>(); it &lt; d3.<span class="built_in">end</span>(); ++it)</span><br><span class="line">	&#123;</span><br><span class="line">		b.<span class="built_in">push_back</span>(*it);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">////从文件中读取元素向向量中添加</span></span><br><span class="line">	<span class="comment">//ifstream in(&quot;data.txt&quot;);</span></span><br><span class="line">	<span class="comment">//vector&lt;int&gt;a;</span></span><br><span class="line">	<span class="comment">//for (int i; in &gt;&gt; i) &#123; a.push_back(i); &#125;</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">//常见错误赋值方式</span></span><br><span class="line">	vector&lt;<span class="keyword">int</span>&gt;a;</span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="number">10</span>; ++i) </span><br><span class="line">	&#123;	</span><br><span class="line">		a[i] = i; </span><br><span class="line">	&#125;<span class="comment">//下标只能用来获取已经存在的元素</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">//通过迭代器方式读取</span></span><br><span class="line">	<span class="comment">/*int a[6] = &#123; 1,2,3,4,5,6 &#125;;</span></span><br><span class="line"><span class="comment">	vector&lt;int&gt;b(a, a + 4);</span></span><br><span class="line"><span class="comment">	for (vector&lt;int&gt;::iterator it = b.begin(); it != b.end(); it++) </span></span><br><span class="line"><span class="comment">	&#123; </span></span><br><span class="line"><span class="comment">		cout &lt;&lt; *it &lt;&lt; &quot;  &quot;;</span></span><br><span class="line"><span class="comment">	&#125;*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//#include&lt;algorithm&gt;</span></span><br><span class="line"><span class="comment">//	//对a中的从a.begin()（包括它）到a.end()（不包括它）的元素进行从小到大排列</span></span><br><span class="line"><span class="comment">//	sort(a.begin(), a.end());</span></span><br><span class="line"><span class="comment">//	//对a中的从a.begin()（包括它）到a.end()（不包括它）的元素倒置，但不排列，如a中元素为1,3,2,4,倒置后为4,2,3,1</span></span><br><span class="line"><span class="comment">//	reverse(a.begin(), a.end());</span></span><br><span class="line"><span class="comment">//	//把a中的从a.begin()（包括它）到a.end()（不包括它）的元素复制到b中，从b.begin()+1的位置（包括它）开始复制，覆盖掉原有元素</span></span><br><span class="line"><span class="comment">//	copy(a.begin(), a.end(), b.begin() + 1);</span></span><br><span class="line"><span class="comment">//	//在a中的从a.begin()（包括它）到a.end()（不包括它）的元素中查找10，若存在返回其在向量中的位置</span></span><br><span class="line"><span class="comment">//	find(a.begin(), a.end(), 10);</span></span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
